<!DOCTYPE html>
<html ng-app="msc-app">
  <head>
    <meta charset="UTF-8">
    <title>Mongo Super Client</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Mongo Super Client</h1>

      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Your Query" ng-model="yourQuery"></textarea>
      </div>
      <div class="form-group">
        <h2>QUERY: <span class="control-label has-success">{{yourQuery}}</span></h2> 
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success">Run</button>
      </div>
    </div>
  </body>

  <script>
    require('../renderer.js')
  </script>
</html>
