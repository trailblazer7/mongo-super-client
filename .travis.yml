dist: trusty
sudo: false
language: node_js
node_js:
  - "6"
notifications:
  email: false
services:
  - mongodb
before_script:
  - npm install gulp
  - npm install gulp-symlink
  - npm install karma
  - npm install jasmine-core
  - npm install karma-jasmine-html-reporter
  - npm install karma-spec-reporter
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3
os:
  - linux
  - osx
  - windows
cache:
  directories:
    - "node_modules"
addons:
  apt:
    packages:
      - google-chrome-stable
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
